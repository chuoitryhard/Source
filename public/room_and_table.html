<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Phòng và Bàn</title>
    <link rel="stylesheet" href="styles_room_and_table.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        
        <div class="paragraph">
            <p id="popupMessage"></p>
        </div>
        <div class="boxcontent">
            <button id="orderButton">Gọi món</button>

            <button id="closePopup">Đóng</button>
        </div>
    </div>


    <div class="wrapper">
        <div class="container">
            <h1>Danh sách Phòng</h1>

                <button class="available" data-id="Phòng 13" > Phòng 13</button>
                <button class="available" data-id="Phòng 14" > Phòng 14</button>
                <button class="available" data-id="Phòng 15" > Phòng 15</button>
                <button class="available" data-id="Phòng 16" > Phòng 16</button>
                <button class="available" data-id="Phòng 17" > Phòng 17</button>
                <button class="available" data-id="Phòng 18" > Phòng 18</button>
                <button class="available" data-id="Phòng 19" > Phòng 19</button>
                <button class="available" data-id="Phòng 20" > Phòng 20</button>
                <!-- Thêm nhiều phòng theo ý muốn -->
            </div>
        </div>

        <div class="divider"></div> <!-- Đường kẻ chia đôi -->

        <div class="container">
            <h1>Danh sách Bàn</h1>
            <div class="grid-container">
                <button class="available" data-id="Bàn 1">Bàn 1</button>
                <button class="available" data-id="Bàn 2">Bàn 2</button>
                <button class="available" data-id="Bàn 3">Bàn 3</button>
